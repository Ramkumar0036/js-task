<!DOCTYPE html>
<html>
<head>
<title>JavaScript Example</title>
<style>
body{
background-color:lightgreen;
color:black;
}
</style>
</head>
<body>
<script>
let x, y, z, m, n, s, p;
x = 50;
y = 23;
z = x + y;
s = x - y;   
m = 11;
n = 5;
p = x * y;  
document.write("<h1> m + n = " + (m + n) + "</h1>");
document.write("<br>");
document.write("<h1> m - n = " + (m - n) + "</h1>");
document.write("<br>");
document.write("<h1> z - y = " + (z - y) + "</h1>");
document.write("<br>");
document.write("<h1> The value of x is " + x + "</h1>");
document.write("<br>");
document.write("<h1>The value of z is " + z + "</h1>");
document.write("<br>");
document.write("<h2>THE ADDITION GIVEN VALUE X=" + x + " AND Y=" + y + " AND THE RESULT IS X + Y = " + z + "</h2>");
document.write("<br>");
document.write("<h2>THE SUBTRACTION GIVEN VALUE X=" + x + " AND Y=" + y + " AND THE RESULT IS X - Y = " + s + "</h2>");
document.write("<br>");
document.write("<h2>THE MULTIPLICATION GIVEN VALUE X=" + x + " AND Y=" + y + " AND THE RESULT IS X * Y = " + p + "</h2>");
document.write("<br>");
window.alert("Welcome to All");
console.log(z);
document.write("<br>");
alert("Old is Gold");
</script>
</body>
</html>
